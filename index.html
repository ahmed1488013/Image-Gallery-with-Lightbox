<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapGallery - Photography</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="gallery-container">
    <h1>SnapGallery</h1>
    <p>Explore our stunning photography collection</p>

    <div class="gallery">
      <div class="gallery-item">
        <img src="./1.jpeg" alt="Image 1" class="thumbnail" data-caption="Beautiful sunset at the beach">
      </div>
      <div class="gallery-item">
        <img src="./2.jpeg" alt="Image 2" class="thumbnail" data-caption="Mountain view during sunrise">
      </div>
      <div class="gallery-item">
        <img src="./3.jpeg" alt="Image 3" class="thumbnail" data-caption="Cityscape at night">
      </div>
      <div class="gallery-item">
        <img src="./4.jpeg" alt="Image 4" class="thumbnail" data-caption="Forest path in autumn">
      </div>
      <!-- Add more images as needed -->
    </div>
  </div>

  <div class="lightbox-overlay" id="lightbox-overlay">
    <div class="lightbox-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <img src="" alt="" id="lightbox-img">
      <p id="lightbox-caption"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
